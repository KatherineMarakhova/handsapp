{% extends "main/layout.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    <div class="features">
        <h1>{{ article.title }}</h1>
        <p>{{ article }}</p>
        <p>{{ article.text }}</p>
        <a href="{% url 'article-delete' article.id %}" class="btn btn-danger">Удалить</a>
        <a href="{% url 'article-update' article.id %}" class="btn btn-info">Обновить</a>
    </div>
{% endblock %}
