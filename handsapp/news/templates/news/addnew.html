{% extends "main/layout.html" %}

{% block title %}Добавить новость{% endblock %}

{% block content %}
    <div class="features">
        <h1>Напишите, о чем хотите сообщить</h1>
        <!-- <form method="post" action="news/check"></form> -->
        <form method="post">
            {% csrf_token %}
            {{ form.title }}<br>
            {{ form.text }}<br>
            {{ form.date }}<br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Добавить статью</button>
        </form>
    </div>
{% endblock %}
